<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
    <nav th:replace="layout :: header"></nav>
    <div class="container" id="main-content">
        <div class="row">
            <div class="col-1 no-padding">
                <a href="#" th:href="@{/monhoc}"class="btn btn-success float-right">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i> Back
                </a>
            </div>
            <div class="col-7 no-padding">
            	<p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</p>
            </div>
             <div class="col-4 no-padding">
                <form class="form-inline" action="#" th:action="@{/monhoc/search_giaovien}" method="get">
    				<input class="form-control mr-sm-2" type="search" name="term" placeholder="Search by name ..." />
   					 <button class="btn btn-primary" type="submit">
        				<i class="fa fa-search"></i> Search
   					 </button>
				</form>
            </div>
        </div>
        <div class="row mt-4">
            <th:block th:if="${#lists.isEmpty(giaoviens)}">
                <h5>No Teacher</h5>
            </th:block>

            <th:block th:unless="${#lists.isEmpty(giaoviens)}">
                <div class="table-responsive">
                    <h5>List of Teacher</h5>
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Tên giáo viên</th>
                            <th>Môn phụ trách</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="gv,iterStat : ${giaoviens}">
                            <th scope="row" th:text="${iterStat.count}"></th>
                            <td th:text="${gv.hoten}"></td>
                            <td th:text="${monhoc.tenmh}"></td>
                            <td>
                                <a href="#" th:href="@{/monhoc/detail/{id}//delete_pc_lop(id_gv=${gv.magv})}" class="mr-sm-2 text-primary"> Xoá </a>
                            </td> 
                        </tr>
                        </tbody>
                    </table>
                </div>
            </th:block>
        </div>
    </div><!-- /.container -->

    <footer th:replace="layout :: footer"></footer>

</body>
</html>
