<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
    <nav th:replace="layout :: header"></nav>
	<h1></h1>
    <div class="container" id="main-content">
        <div class="row">
            <div class="col-1 no-padding">
                <a href="#" th:href="@{/index}" class="btn btn-success float-right">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i> Back
                </a>
            </div>
            <div class="col-5 no-padding">
                <form class="form-inline" action="#" th:action="@{/lop/search}" method="get">
    				<input class="form-control mr-sm-2" type="search" name="term" placeholder="Search by name ..." />
   					 <button class="btn btn-primary" type="submit">
        				<i class="fa fa-search"></i> Search
   					 </button>
				</form>
            </div>

            <div class="col-6 no-padding">
                <a href="#" th:href="@{/lop/add}"class="btn btn-success float-right">
                    <i class="fa fa-plus-square"></i> Tạo lớp mới
                </a>
            </div>
        </div>

        <div class="row mt-4">
            <th:block th:if="${#lists.isEmpty(lops)}">
                <h5>Không có lớp</h5>
            </th:block>

            <th:block th:unless="${#lists.isEmpty(lops)}">
                <div class="table-responsive">
                    <h5>Danh sách lớp</h5>
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Tên lớp</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="lop,iterStat : ${lops}">
                            <th scope="row" th:text="${iterStat.count}"></th>
                            <td th:text="${lop.tenlop}"></td>
                            <td>
                                <a href="#" th:href="@{/lop/{id}/edit(id=${lop.malop})}" class="mr-sm-2 text-primary"><i class="fa fa-pencil"></i></a>
                                <a href="#" th:href="@{/lop/{id}/delete(id=${lop.malop})}" class="text-danger"><i class="fa fa-trash"></i></a>&nbsp&nbsp
                                <a href="#" th:href="@{/lop/{id}/detail(id=${lop.malop})}" class="text-danger"><i class="fa fa-newspaper-o" aria-hidden="true"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </th:block>
        </div>
    </div><!-- /.container -->

    <footer th:replace="layout :: footer"></footer>

</body>
</html>
